<section class="row" data-ng-controller="SettingsController">
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6">
		<form data-ng-submit="changeUserPassword()" class="signin material-form form-horizontal" autocomplete="off">
			<div class="form-header">
				Change your password
			</div>
			<fieldset>
				<div class="form-group">
					<input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword">
					<label for="currentPassword">Current Password</label>
				</div>
				<div class="form-group">
					<input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword">
					<label for="newPassword">New Password</label>
				</div>
				<div class="form-group">
					<input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword">
					<label for="verifyPassword">Verify Password</label>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-yellow material">Save Password</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Password Changed Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
<script>
	// form floating label
	$('.material-form .form-group input').focusout(function() {		
		var inputContent = $(this).val();
		if ( inputContent !== '' ) {
			$(this).addClass('has-content');
		} else {
			$(this).removeClass('has-content');
		}
	});
</script>
