<section class="row" data-ng-controller="SettingsController">
	<div class="col-xs-12 col-md-offset-3 col-md-6">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin material-form form-horizontal" autocomplete="off">
			<div class="form-header">
				Edit your profile
			</div>
			<fieldset>
				<div class="form-group">
					<input type="text" id="firstName" name="firstName" class="form-control has-content" data-ng-model="user.firstName">
					<label for="firstName">First Name</label>
				</div>
				<div class="form-group">
					<input type="text" id="lastName" name="lastName" class="form-control has-content" data-ng-model="user.lastName">
					<label for="lastName">Last Name</label>
				</div>
				<div class="form-group">
					<input type="email" id="email" name="email" class="form-control has-content" data-ng-model="user.email">
					<label for="email">Email</label>
				</div>
				<div class="form-group">
					<input type="text" id="username" name="username" class="form-control has-content" data-ng-model="user.username">
					<label for="username">Username</label>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-large btn-yellow material">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
				<div class="form-footer">
					<a href="/#!/settings/password"><i class="fa fa-key"></i>&nbsp;&nbsp;Change Password</a>
				</div>
			</fieldset>
		</form>
	</div>
</section>

<script>
	// form floating label
	$('.material-form .form-group input').focusout(function() {		
		var inputContent = $(this).val();
		if ( inputContent !== '' ) {
			$(this).addClass('has-content');
		} else {
			$(this).removeClass('has-content');
		}
	});
</script>
