	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
		<form data-ng-submit="signin()" class="signin material-form form-horizontal" autocomplete="off">
			<div class="form-header">
				Sign In
			</div>
			<fieldset>
				<div class="form-group">
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username">
					<label for="username">Username</label>
				</div>
				<div class="form-group">
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password">
					<label for="password">Password</label>
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-yellow material">Sign in</button>&nbsp; or&nbsp;
					<a href="/#!/signup">Sign up</a>
				</div>
				<!-- <div class="forgot-password form-footer">
					<a href="/#!/password/forgot"><i class="fa fa-key"></i>&nbsp;&nbsp;Forgot your password?</a>
				</div> -->
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
<script>
	// form floating label
	$('.material-form .form-group input').focusout(function() {		
		var inputContent = $(this).val();
		if ( inputContent !== '' ) {
			$(this).addClass('has-content');
		} else {
			$(this).removeClass('has-content');
		}
	});
</script>
