<section data-ng-controller="LinksController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Link</h1>
	</div>
	<div class="col-md-12">
		<form name="linkForm" class="form-horizontal" data-ng-submit="update(linkForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && linkForm.url.$invalid}">
					<label class="control-label" for="url">URL</label>
					<div class="controls">
						<input name="url" type="text" data-ng-model="link.url" id="url" class="form-control" placeholder="URL" required>
					</div>
					<div ng-show="submitted && linkForm.url.$invalid" class="help-block">
						<p ng-show="linkForm.url.$error.required" class="text-danger">URL is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>

<script>
	// form floating label
	$('.material-form .form-group input').focusout(function() {		
		var inputContent = $(this).val();
		if ( inputContent !== '' ) {
			$(this).addClass('has-content');
		} else {
			$(this).removeClass('has-content');
		}
	});
</script>
