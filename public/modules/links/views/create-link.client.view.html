<section data-ng-controller="LinksController">
	<div class="page-header">
		<h1>New Link</h1>
	</div>
	<div class="col-md-12">
		<form name="linkForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': linkForm.url.$dirty && linkForm.url.$invalid }">
					<label class="control-label" for="url">URL</label>
					<div class="controls">
						<input name="url" type="text" data-ng-model="url" id="url" class="form-control" placeholder="URL" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>


</section>
