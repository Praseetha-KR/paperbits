<section data-ng-controller="TodosController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="todo.task"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == todo.user._id">
		<a class="btn btn-primary" href="/#!/todos/{{todo._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove(todo);">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="todo.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="todo.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="todo.priority"></p>
</section>
