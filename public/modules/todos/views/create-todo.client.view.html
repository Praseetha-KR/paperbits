<section data-ng-controller="TodosController">
	<div class="page-header">
		<h3><a href="/#!/todos" class="back-arrow"><i class="fa fa-arrow-left"></i></a><span class="title">New Task</span></h3>
	</div>
	<div class="col-xs-6 col-xs-offset-3">
		<form name="todoForm" class="sticky-post form-horizontal priority-{{priority}}" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': todoForm.task.$dirty && todoForm.task.$invalid }">
					<label class="control-label" for="task">Task</label>
					<div class="controls">
						<input name="task" type="text" data-ng-model="task" id="task" class="form-control" placeholder="Task" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="5" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="priority">Priority</label>
					<select class="form-control" name="priority" data-ng-model="priority" id="priority" required>
						<option value="0">Extremely low</option>
						<option value="1" selected>Low</option>
						<option value="2">Normal</option>
						<option value="3">Medium</option>
						<option value="4">High</option>
						<option value="5">Extremely high</option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-yellow material">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
